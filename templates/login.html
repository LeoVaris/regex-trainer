{% extends 'base.html' %}

{% block title %}
Kirjaudu sisään
{% endblock %}

{% block content %}
<h3>Kirjaudu sisään</h3>
{% if message %}
  <b>{{ message }}</b>
{% endif %}
<form action="/login" method="post">
  Tunnus: <input type="text" name="username" autocomplete="username">
  <p>
  Salasana: <input type="password" name="password" autocomplete="current-password">
  <p>
  <input type="submit" value="Kirjaudu" class="submit_btn">
</form>
Jos sinulla ei ole tunnusta, 
voit luoda uuden tunnuksen 
<a href={{ url_for('register') }}>tästä</a>
{% endblock %}
