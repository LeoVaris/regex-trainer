{% extends 'base.html' %}

{% block title %}
{{ task[1] }}
{% endblock %}

{% block content %}
<h2>Tulokset - {{ task[1] }}</h2>
<ol>
{% for result in results %}
  {{ result[0] }}. <a href={{ url_for('result', task_id=task[0], result_id=result[1][0]) }}>{{ result[1][3].strftime("%m/%d/%Y, %H:%M:%S") }}</a> 
  <br />
{% endfor %}
</ol>
<a href={{ url_for('task_info', task_id=task[0]) }}>Takaisin tehtävään</a>
{% endblock %}
